syntax = "proto3";

package raftserver;

option go_package = "./raftserver";

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";

message DNSCommand {
    int32 commandType = 1;
    string domain = 2;
    string hostname = 3;
    string ip = 4;
    google.protobuf.Duration ttl = 5;
}

message DNSRecord {
    string hostname = 1;
    string ip = 2;
    google.protobuf.Duration ttl = 3;
    google.protobuf.Timestamp added = 4;
}